<!DOCTYPE html>
<html>
  <head>
    <title>Account registration form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="form-div">
      <h1>Submission Form</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
          <div id="error-name" class="error form-text"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
          <div id="error-email" class="error form-text"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label><br />
          <input type="radio" value="Male" id="male" name="gender" />
          <label for="male" class="radio">Male</label>
          <input type="radio" value="Female" id="female" name="gender" />
          <label for="female" class="radio">Female</label>
          <div id="error-gender" class="error form-text"></div>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select
            class="form-select"
            id="country"
            aria-label="Default select example"
          >
            <option selected value="">Select from menu</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
            <option value="Bangladesh">Bangladesh</option>
          </select>
          <div id="error-country" class="error form-text"></div>
        </div>
        <div class="d-grid gap-2">
          <button class="submit-button btn btn-primary" type="button">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div id="response"></div>
    <script src="app.js"></script>
  </body>
</html>
